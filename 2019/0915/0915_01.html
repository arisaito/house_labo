<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.js"></script>
  </head>
  <body>
    <script>
      let colors = ["#D8E2DC", "#FFE5D9", "#FFCAD4", "#F4ACB7", "#9D8189"];

      function setup() {
        createCanvas(windowWidth, windowHeight);
        colorMode(HSB, 360, 100, 100, 100);
        angleMode(DEGREES);

        background("#fffefc");

        let d;

        if (windowHeight > windowWidth) {
          d = width / 10;
        } else {
          d = height / 10;
        }

        translate(-d, 0);

        function grid01(xa) {
          for (let xCell = 0; xCell < 3; xCell++) {
            for (let yCell = 0; yCell < windowHeight; yCell++) {
              let x1 = xCell * d + d * xa;
              let y1 = yCell * d;

              push();
              let c = random(colors);
              fill(c);
              noStroke();
              ellipse(x1 + d / 2, y1 + d / 2, d);
              pop();
            }
          }
        }

        function grid02(xa) {
          for (let xCell = 0; xCell < 3; xCell++) {
            for (let yCell = 0; yCell < windowHeight; yCell++) {
              let x2 = xCell * d + d * xa;
              let y2 = yCell * d;

              push();

              let c = random(colors);
              let shape = int(random(3));
              if (shape === 0) {
                fill(c);
                noStroke();
                ellipse(x2 + d / 2, y2 + d / 2, d);
              } else {
                noFill();
                stroke(c);
                ellipse(x2 + d / 2, y2 + d / 2, d);
              }
              pop();
            }
          }
        }

        function grid03(xa) {
          for (let xCell = 0; xCell < 3; xCell++) {
            for (let yCell = 0; yCell < windowHeight; yCell++) {
              let x3 = xCell * d + d * xa;
              let y3 = yCell * d;

              push();

              let c = random(colors);
              let shape = int(random(3));
              if (shape === 0) {
                fill(c);
                noStroke();
                ellipse(x3 + d / 2, y3 + d / 2, d);
              } else {
                noFill();
                stroke(c);
                ellipse(x3 + d / 2, y3 + d / 2, d);
              }
              pop();
            }
          }
        }

        grid01(1);
        grid02(3);
        grid03(6);
        grid01(9);
        grid02(12);
        grid03(15);
        grid01(18);
        grid02(21);
        grid03(24);
      }
    </script>
  </body>
</html>
