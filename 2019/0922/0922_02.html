<!DOCTYPE html>
<html lang="jp">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>p5 & ar</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.js"></script>
  </head>
  <body>
    <script>
      function setup() {
        createCanvas(windowWidth, windowHeight, WEBGL);
        colorMode(HSB, 360, 100, 100, 100);
        angleMode(DEGREES);
        blendMode(ADD);
        background(200, 200, 200);
      }

      function draw() {
        camera(1, 0, 1000, 0, 0, 0, 0, 1, 0);

        push();
        translate(
          2 * sin(frameCount * 0.65) * 400,
          sin(frameCount * 1) * 400,
          -cos(frameCount * 0) * 30
        );
        // rotateX(frameCount * 0.5);
        // rotateY(frameCount * 0.5);
        noStroke();
        fill("#badfdb");
        // normalMaterial();
        sphere(8);
        pop();

        push();
        translate(
          2 * cos(frameCount * 0.65) * 400,
          sin(frameCount * 0.3) * 400 - 20,
          -cos(frameCount * 1.3) * 40
        );
        // rotateX(frameCount * 0.5);
        // rotateY(frameCount * 0.5);
        noStroke();
        fill("#f8a978");
        // normalMaterial();
        sphere(8);
        pop();

        push();
        translate(
          sin(frameCount * 1) * 700,
          sin(frameCount * 0.3) * 300,
          -cos(frameCount * 0.5) * 50
        );
        // rotateX(frameCount * 0.5);
        // rotateY(frameCount * 0.5);
        noStroke();
        fill("#fcf9ea");
        // normalMaterial();
        sphere(8);
        pop();

        smooth();
      }
    </script>
  </body>
</html>
