<!DOCTYPE html>
<html lang="jp">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/105/three.min.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-scrollify@1/jquery.scrollify.min.js"></script>
    <script src="canvas.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body id="body">
    <div class="cursor"></div>
    <canvas id="canvas"></canvas>
    <div id="container">
      <section class="sec-top box box01">
        <div class="inner">
          <h1>Hi</h1>

          <svg
            version="1.1"
            id="_x32_"
            xmlns="http://www.w3.org/2000/svg"
            xmlns:xlink="http://www.w3.org/1999/xlink"
            x="0px"
            y="0px"
            viewBox="0 0 512 512"
            style="width: 2rem; height: auto; opacity: 1;"
            xml:space="preserve"
          >
            <g>
              <polygon
                class="st0"
                points="440.189,92.085 256.019,276.255 71.83,92.085 0,163.915 256.019,419.915 512,163.915 	"
                style="fill: transparent;"
              ></polygon>
            </g>
          </svg>
        </div>
      </section>
      <section class="sec-about box box02">
        <div class="inner">
          <h1>ARISA ITO WEB</h1>
          <p></p>
        </div>
      </section>
      <section class="sec- box box03">
        <div class="inner">
          <div class="content">
            <h1>ARISA ITO WEB</h1>
            <br />
            <h3>News</h3>
            <ul>
              <li>2019.10.26 VIVET展示参加</li>
              <li>
                2019.8.3-4 調布市神代植物園の夜間開園イベントで<br />
                <a href="http://www.arisaito.com/2D/portfolio.html#5"
                  >AR水中植物園のインスタレーション発表</a
                >
              </li>
            </ul>
            <p><a href="2D/biography.html">Biography</a></p>
            <p><a href="2D/work.html">Works</a></p>
            <p><a href="https://suzuri.jp/saharu54">Saharu Products</a></p>
            <a href="https://twitter.com/saharu54"
              ><i class="fab fa-twitter"></i
            ></a>
          </div>
        </div>
      </section>
    </div>
    <script>
      $.scrollify({ section: ".box" });

      let bg = document.getElementById("body");
      document.addEventListener("mousemove", event => {
        let x = Math.round(event.pageX / 50);
        let y = Math.round(event.pageY / 100);

        bg.style.marginLeft = -x + "px";
        // bg.style.marginTop = -y + "px";
      });

      let cursor = $(".cursor");
      let follower = $(".follower");
      let cWidth = 8;
      let fWidth = 40;
      delay = 10;
      mouseX = 0;
      mouseY = 0;
      posX = 0;
      posY = 0;

      TweenMax.to({}, 0.001, {
        repeat: -1,
        onRepeat: function() {
          posX += (mouseX - posX) / delay;
          posY += (mouseY - posY) / delay;

          TweenMax.set(follower, {
            css: {
              left: posX - fWidth / 2,
              top: posY - fWidth / 2
            }
          });

          TweenMax.set(cursor, {
            css: {
              left: mouseX - cWidth / 2,
              top: mouseY - cWidth / 2
            }
          });
        }
      });

      // get mouse position
      $(document).on("mousemove", function(e) {
        mouseX = e.pageX;
        mouseY = e.pageY;
      });

      $("a").on({
        mouseenter: function() {
          cursor.addClass("is-active");
          cursor.css({
            background: "yellow",
            transform: "scale(5)"
          });
        },
        mouseleave: function() {
          cursor.removeClass("is-active");
          cursor.css({
            background: "black",
            transform: "scale(1)"
          });
        }
      });
    </script>
  </body>
</html>
