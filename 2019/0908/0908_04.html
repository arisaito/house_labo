<!DOCTYPE html>
<html lang="jp">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>untitiled</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.js"></script>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <style>
      #defaultCanvas0 {
        position: fixed;
        top: 0;
        z-index: -1;
      }

      body {
        margin: 0;
        font-size: 1rem;
      }
    </style>
  </head>

  <body>
    <header></header>
    <script>
      let myText = "三角関数なんもわからん";
      let centY;
      let x = 0;
      let y = 0;
      let r;
      let theta = 0;

      setup = _ => {
        createCanvas(windowWidth, windowHeight);
        textAlign(CENTER, CENTER);
        textSize(40);
        textFont("sans-serif");
        // background(0);

        x = width;
        centY = height / 2;
        r = height / 4;
      };
      draw = _ => {
        for (var i = 0; i < 2; i++) {
          background(255, 255, 255, 5);
          fill(0);
          y = centY + r * sin(radians(theta));
          theta += 1;
          text(myText, x, y);
          x = x - 1;
          if (x < -50) {
            x = width;
          }
        }
      };
    </script>
  </body>
</html>
