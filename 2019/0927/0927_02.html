<!DOCTYPE html>
<html lang="jp">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/105/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>

    <script>
      window.addEventListener(
        "load",
        (init = () => {
          // サイズを指定
          const width = window.innerWidth;
          const height = window.innerHeight;
          const randomColor = ["0x7c73e6", "0xc4c1e0", "0xffe9e3"];

          // レンダラー作成
          const renderer = new THREE.WebGLRenderer({
            canvas: document.querySelector("canvas"),
            antialias: true
          });

          renderer.setPixelRatio(window.devicePixelRatio);
          renderer.setSize(width, height);

          // シーンを作成
          const scene = new THREE.Scene();
          // ここで背景色決められてるよ！！！！
          scene.background = new THREE.Color(0xfafafa);

          // フォグを設定
          scene.fog = new THREE.Fog(0xfafafa, 100, 2000);

          // カメラを作成
          const camera = new THREE.PerspectiveCamera(45, width / height);
          camera.position.set(0, 0, 1000);

          let rot = 0;
          let mouseX = 0;

          // radian変換
          const radian = (rot * Math.PI) / 180;
          // 角度に応じてカメラ位置を設定
          camera.position.x = 1000 * Math.sin(radian);
          camera.position.z = 1000 * Math.cos(radian);

          // 原点方向を見つめる
          camera.lookAt(new THREE.Vector3(0, 0, 0));

          document.addEventListener("mousemove", event => {
            mouseX = event.pageX;
          });

          // 箱をつくりゅ
          const geometry = new THREE.OctahedronBufferGeometry(50);

          const group = new THREE.Group();
          scene.add(group);
          let box;
          let boxNum = 8;
          let interval = 200;
          let wireBool = ["true", "false"];

          for (let x = 0; x < boxNum; x++) {
            for (let y = 0; y < boxNum; y++) {
              for (let z = 0; z < boxNum; z++) {
                let c = randomColor[getRandomInt(3)];
                let bool = wireBool[getRandomInt(2)];
                const material = new THREE.MeshToonMaterial({
                  color: Number(c),
                  wireframe: false
                });

                box = new THREE.Mesh(geometry, material);
                box.position.x = x * interval - interval * 5;
                box.position.y = y * interval - interval * 5;
                box.position.z = z * interval - interval * 5;

                group.add(box);

                group.rotation.z = 100;
              }
            }
          }
          scene.add(box);

          // light
          const directionalLight = new THREE.AmbientLight(0xffffff, 1.05);
          directionalLight.position.set(1, 1, 1);
          scene.add(directionalLight);

          let tick = () => {
            group.rotation.y += 0.0008;
            group.rotation.x += 0.0008;
            renderer.render(scene, camera);

            const targetRot = (mouseX / window.innerWidth) * 360;
            // easing
            rot += (targetRot - rot) * 0.001;

            const radian = (rot * Math.PI) / 180;
            camera.position.x = 600 * Math.sin(radian);
            camera.position.z = 600 * Math.cos(radian);

            camera.lookAt(new THREE.Vector3(0, 0, 0));

            renderer.render(scene, camera);

            requestAnimationFrame(tick);
          };

          tick();
        })
      );

      function getRandomInt(max) {
        return Math.floor(Math.random() * Math.floor(max));
      }
    </script>
