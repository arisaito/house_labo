<!DOCTYPE html>
<html lang="jp">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.js"></script>
  </head>
  <body>
    <script>
      let photo;
      let pixel = 7;

      function preload() {
        photo = loadImage(
          "https://66.media.tumblr.com/fc5746bca66ec9b59623e362457f27bc/tumblr_pvxa1oSvUG1wsc1izo2_1280.png"
        );
      }

      function setup() {
        let canvas = createCanvas(windowWidth, windowHeight);
        translate(windowWidth / 2, windowHeight / 2);
        imageMode(CENTER, CENTER);
        image(photo, 0, 0);
        loadPixels();

        for (let x = -photo.width / 2; x < photo.width / 2; x += pixel) {
          for (let y = -photo.height / 2; y < photo.height / 2; y += pixel) {
            // let index = (y * photo.width + x) * 4;
            let c = photo.get(photo.width / 2 + x, photo.height / 2 + y);
            fill(c);
            noStroke();
            rect(x, y, 7, 7);
          }
        }
        // filter(GRAY);
      }
    </script>
  </body>
</html>
