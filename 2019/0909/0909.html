<!DOCTYPE html>
<html lang="jp">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>untitiled</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.js"></script>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <style>
      #defaultCanvas0 {
        position: fixed;
        top: 0;
        z-index: -1;
      }

      body {
        margin: 0;
        font-size: 1rem;
      }
    </style>
  </head>

  <body>
    <header></header>
    <script>
      let centY;
      let x = 0;
      let y = 0;
      let r;
      let theta = 0;
      let repeat = 2;

      setup = _ => {
        createCanvas(windowWidth, windowHeight);
        // background(0);

        x = width;
        centY = height / 2;
        r = height / 4;
      };
      draw = _ => {
        for (var posy = 0; posy <= 300; posy += 20) {
          push();
          translate(posy, 0);

          for (var i = 0; i < 5; i++) {
            background(255, 255, 255, 0.5);

            fill(random(255), random(255), 255);
            y = centY + r * sin(radians(theta));
            theta += 1;
            ellipse(x, 0, 50, 50);
            x = x - 1;
            if (x < -50) {
              x = width;
            }
          }
        }
      };
    </script>
  </body>
</html>
