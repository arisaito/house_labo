<!DOCTYPE html>
<html lang="jp">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.0/p5.js"></script>
    <title>-----</title>
  </head>
  <body>
    <script>
      function log(name) {
        switch (name) {
          case "hello":
            console.log("hellloでした");
            break;
          case "hi":
            console.log("hiでした");
            break;
          default:
            console.log("その他");
        }
        return;
      }
      log("ローランご");
    </script>
  </body>
</html>
