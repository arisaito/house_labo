<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/p5@1.3.1/lib/p5.js"></script>
    <title>Document</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
      main {
        display: flex;
        flex-direction: column;
      }
      canvas {
        margin: auto;
      }
    </style>
  </head>
  <body>
    <script>
      let capture;

      function setup() {
        let w;
        windowHeight > windowWidth * 1.5
          ? (w = windowWidth)
          : (w = windowHeight / 1.5);
        createCanvas(w, windowHeight);
        smooth();
        capture = createCapture(VIDEO);
        capture.hide();
      }

      function draw() {
        let img = capture.get();
        image(img, 0, height / 2 - img.height / 2);
        getPixel();
      }

      function getPixel() {
        const upperLine = height / 3;
        for (let x = 0; x <= width; x++) {
          const color = get(x, upperLine);
          const r = color[0];
          const g = color[1];
          const b = color[2];
          drawLine(x, upperLine, r, g, b, "up");
        }
        const downerLine = (height / 3) * 2;
        for (let x = 0; x <= width; x++) {
          const color = get(x, downerLine);
          const r = color[0];
          const g = color[1];
          const b = color[2];
          drawLine(x, downerLine, r, g, b, "down");
        }
      }

      function drawLine(x, y, r, g, b, direction) {
        let length = height / 3;
        stroke(`rgba(${r}, ${g}, ${b}, 1)`);
        strokeWeight(1);
        noFill();
        if (direction === "up") line(x, y, x, y - length);
        if (direction === "down") line(x, y, x, y + length);
      }
    </script>
  </body>
</html>
