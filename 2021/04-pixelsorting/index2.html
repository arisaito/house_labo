    <title>Document</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
      main {
        display: flex;
        flex-direction: column;
      }
      canvas {
        margin: auto;
      }
    </style>

  <body>
    <img crossorigin="anonymous" src="" alt="" />
    <script>
      let img;

      function preload() {
        img = loadImage("img2.jpg");
      }

      function setup() {
        createCanvas(500, 500);
        smooth();
        image(img, 0, 0, width, height);
        getPixel();
      }
      function getPixel() {
        for (let x = 0; x <= width; x += 1) {
          for (let y = height; y >= 0; y -= 1) {
            const index = Math.round(random());
            const color = get(x, y);
            const r = color[0];
            const g = color[1];
            const b = color[2];
            if (90 < r && 100 < b) {
              if (index === 1) drawLine(x, y, r, g, b);
            }
          }
        }
      }

      function drawLine(x, y, r, g, b) {
        let length = random(30, 50);
        blendMode(OVERLAY);
        stroke(`rgba(${r}, ${g}, ${b}, 0.5)`);
        strokeWeight(1);
        noFill();
        line(x, y, x - length / 2, y + length);
      }
