<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>

    <script src="https://mixedreality.mozilla.org/ammo.js/builds/ammo.wasm.js"></script>
    <script src="//cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>

    <!-- <script src="https://recast-api.donmccurdy.com/aframe-inspector-plugin-recast.js"></script> -->

    <!-- <script src="https://cdn.jsdelivr.net/npm/postprocessing@latest/build/postprocessing.min.js"></script>
    <script src="./index.js"></script> -->
  </head>
  <body>
    <a-scene
      renderer="antialias: false"
      physics="driver: ammo; debug: true; debugDrawMode: 1;"
    >
      <a-box
        position="-1 0.5 -3"
        rotation="0 45 0"
        color="#4CC3D9"
        id="box"
        ammo-body="type: dynamic"
        ammo-shape="type: box"
      ></a-box>
      <a-sphere
        position="0 1.25 -5"
        radius="1.25"
        color="#EF2D5E"
        id="sphere"
        ammo-body="type: dynamic"
        ammo-shape="type: sphere"
      ></a-sphere>
      <a-cylinder
        position="1 0.75 -3"
        radius="0.5"
        height="1.5"
        color="#FFC65D"
        ammo-body="type: dynamic"
        ammo-shape="type: cylinder"
      ></a-cylinder>
      <a-plane
        position="0 0.01 -4"
        rotation="-90 0 0"
        width="4"
        height="13"
        color="#7BC8A4"
        ammo-body="type: static"
        ammo-shape="type: box"
      ></a-plane>
      <!-- ammo-body="type: static; mass: 0;"
        ammo-shape="type: mesh;" -->
      <a-sky color="#ECECEC"></a-sky>
      <a-entity
        movement-controls="fly: false"
        position="0 0 5"
        geometry="primitive: cylinder; height: 2; radius: 0.8"
        opacity="0"
        id="cam"
        ammo-body="type: kinematic;"
        ammo-shape="type: cylinder"
      >
        <a-entity camera position="0 1 0" look-controls></a-entity>
      </a-entity>
      <!-- <a-entity
        movement-controls="fly: false"
        ammo-body="type: kinematic;"
        ammo-shape="type: cylinder"
      >
        <a-entity
          camera
          position="0 1 0"
          look-controls
          wasd-controls
        ></a-entity>
      </a-entity> -->
    </a-scene>
  </body>
</html>
