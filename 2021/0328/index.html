<!DOCTYPE html>
<html lang="jp">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />

    <style>
      body {
        width: 100%;
        height: 100%;
        position: fixed;
        top: 0;
        left: 0;
        display: flex;
        flex-direction: column;
        font-family: "Roboto", sans-serif;
      }
      p {
        margin: auto;
        text-align: center;
      }
      .translated-text {
        font-size: 2rem;
        margin-bottom: 1rem;
        border: 2px solid;
        padding: 1rem 2rem;
      }
      .translating-text {
        font-size: 1rem;
        margin-top: 1rem;
      }
      /*!
 * Load Awesome v1.1.0 (http://github.danielcardoso.net/load-awesome/)
 * Copyright 2015 Daniel Cardoso <@DanielCardoso>
 * Licensed under MIT
 */
      .la-ball-clip-rotate,
      .la-ball-clip-rotate > div {
        position: relative;
        -webkit-box-sizing: border-box;
        -moz-box-sizing: border-box;
        box-sizing: border-box;
      }
      .la-ball-clip-rotate {
        display: block;
        font-size: 0;
        color: #fff;
      }
      .la-ball-clip-rotate.la-dark {
        color: #333;
      }
      .la-ball-clip-rotate > div {
        display: inline-block;
        float: none;
        background-color: currentColor;
        border: 0 solid currentColor;
      }
      .la-ball-clip-rotate {
        width: 32px;
        height: 32px;
      }
      .la-ball-clip-rotate > div {
        width: 32px;
        height: 32px;
        background: transparent;
        border-width: 2px;
        border-bottom-color: transparent;
        border-radius: 100%;
        -webkit-animation: ball-clip-rotate 0.75s linear infinite;
        -moz-animation: ball-clip-rotate 0.75s linear infinite;
        -o-animation: ball-clip-rotate 0.75s linear infinite;
        animation: ball-clip-rotate 0.75s linear infinite;
      }
      .la-ball-clip-rotate.la-sm {
        width: 16px;
        height: 16px;
      }
      .la-ball-clip-rotate.la-sm > div {
        width: 16px;
        height: 16px;
        border-width: 1px;
      }
      .la-ball-clip-rotate.la-2x {
        width: 64px;
        height: 64px;
      }
      .la-ball-clip-rotate.la-2x > div {
        width: 64px;
        height: 64px;
        border-width: 4px;
      }
      .la-ball-clip-rotate.la-3x {
        width: 96px;
        height: 96px;
      }
      .la-ball-clip-rotate.la-3x > div {
        width: 96px;
        height: 96px;
        border-width: 6px;
      }
      /*
 * Animation
 */
      @-webkit-keyframes ball-clip-rotate {
        0% {
          -webkit-transform: rotate(0deg);
          transform: rotate(0deg);
        }
        50% {
          -webkit-transform: rotate(180deg);
          transform: rotate(180deg);
        }
        100% {
          -webkit-transform: rotate(360deg);
          transform: rotate(360deg);
        }
      }
      @-moz-keyframes ball-clip-rotate {
        0% {
          -moz-transform: rotate(0deg);
          transform: rotate(0deg);
        }
        50% {
          -moz-transform: rotate(180deg);
          transform: rotate(180deg);
        }
        100% {
          -moz-transform: rotate(360deg);
          transform: rotate(360deg);
        }
      }
      @-o-keyframes ball-clip-rotate {
        0% {
          -o-transform: rotate(0deg);
          transform: rotate(0deg);
        }
        50% {
          -o-transform: rotate(180deg);
          transform: rotate(180deg);
        }
        100% {
          -o-transform: rotate(360deg);
          transform: rotate(360deg);
        }
      }
      @keyframes ball-clip-rotate {
        0% {
          -webkit-transform: rotate(0deg);
          -moz-transform: rotate(0deg);
          -o-transform: rotate(0deg);
          transform: rotate(0deg);
        }
        50% {
          -webkit-transform: rotate(180deg);
          -moz-transform: rotate(180deg);
          -o-transform: rotate(180deg);
          transform: rotate(180deg);
        }
        100% {
          -webkit-transform: rotate(360deg);
          -moz-transform: rotate(360deg);
          -o-transform: rotate(360deg);
          transform: rotate(360deg);
        }
      }
      .loading {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        background: white;
      }
      .loading > div {
        margin: auto;
      }
      .loading.is-hidden {
        opacity: 0;
        pointer-events: none;
        transition: 0.15s;
      }
    </style>
  </head>
  <body>
    <div id="loading" class="loading">
      <div class="la-ball-clip-rotate la-dark la-2x">
        <div></div>
      </div>
    </div>
    <p id="translated-text" class="translated-text"></p>
    <p id="translating-text" class="translating-text"></p>
    <script>
      let parameter = "これはコードで書かれています";
      let apiEndPoint =
        "https://script.google.com/macros/s/AKfycbyVbnJ-FXpXqc9eOgF0WbAUeKtLAJ4t55zEhZw19NIPlN_A-Cs/exec";
      let request = new XMLHttpRequest();
      let textEl1 = document.getElementById("translated-text");
      let textEl2 = document.getElementById("translating-text");
      let loading = document.getElementById("loading");
      request.onreadystatechange = () => {
        if (request.response) {
          textEl1.innerText = request.response.text;
          textEl2.innerText = parameter;
          loading.classList.add("is-hidden");
        }
      };
      request.responseType = "json";
      request.open(
        "GET",
        `${apiEndPoint}?text=${parameter}&source=ja&target=en`,
        true
      );
      request.send();
    </script>
  </body>
</html>
