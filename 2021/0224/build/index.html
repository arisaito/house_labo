<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UNDERSOMETHING</title>
    <meta
      property="og:url"
      content="https://arisaito.github.io/house_labo/2021/0224/build/index.html"
    />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="UNDERSOMETHING" />
    <meta property="og:site_name" content="UNDERSOMETHING" />
    <meta
      property="og:image"
      content="https://arisaito.github.io/house_labo/2021/0224/build/static/image/ogp.png"
    />
    <meta property="og:locale" content="ja_JP" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta
      name="twitter:image"
      content="https://arisaito.github.io/house_labo/2021/0224/build/static/image/ogp.png"
    />
    <script src="./static/js/app.bundle.js"></script>
    <link rel="stylesheet" href="./static/css/style.css" />
  </head>
  <body>
    <div class="mobile-window is-hidden" id="mobile-window">
      <p>＊　このページは　PCでしか<br />　　みられないようだ…</p>
    </div>
    <div class="container">
      <div class="enemy">
        <img id="enemy-img" src="./static/image/kuma.png" alt="" />
        <div id="enemy-life" class="enemy-life is-hidden">
          <p id="damege-text" class="damege-text">150</p>
          <div id="enemy-life-gage" class="enemy-life-gage"></div>
          <div class="enemy-life-gage-bg"></div>
        </div>
        <div class="enemy-bg">
          <div class="enemy-bg-frame"></div>
          <div class="enemy-bg-frame"></div>
          <div class="enemy-bg-frame"></div>
          <div class="enemy-bg-frame"></div>
          <div class="enemy-bg-frame"></div>
          <div class="enemy-bg-frame"></div>
          <div class="enemy-bg-frame"></div>
          <div class="enemy-bg-frame"></div>
          <div class="enemy-bg-frame"></div>
          <div class="enemy-bg-frame"></div>
          <div class="enemy-bg-frame"></div>
          <div class="enemy-bg-frame"></div>
        </div>
      </div>
      <div id="main-window" class="main-window" something="true">
        <p id="type-anim" class="type-anim"></p>
        <p id="act-text" class="act-text is-hidden"></p>
        <div id="fight-bg" class="fight-bg is-hidden">
          <img class="real-fight-bg" src="./static/image/fight_bg.png" alt="" />
          <div id="moving-line" class="moving-line"></div>
          <div class="fight-bg-center-frame"></div>
        </div>
        <div id="gameover-window" class="gameover-window is-hidden">
          <img
            id="gameover-window-text"
            class="gameover-window-text is-hidden"
            src="./static/image/gameover.jpeg"
            alt=""
          />
          <p id="gameover-type-anim" class="gameover-type-anim"></p>
        </div>
      </div>
      <div class="player-status">
        <p class="c-txt player-status-hp">HP</p>
        <div id="player-hp-box" class="player-hp-box"></div>
        <div id="player-hp-box-bg" class="player-hp-box-bg"></div>
        <p class="c-txt player-status-hp-num">
          <span id="player-status-hp-num">20</span>/20
        </p>
      </div>
      <ul class="button-list" something="idontknow">
        <li class="button-list-item">
          <button class="button-list-item-button is-selected">
            <img
              class="button-list-item-img"
              src="./static/image/fight_selected.png"
              alt="こうげき"
            />
          </button>
        </li>
        <li class="button-list-item">
          <button class="button-list-item-button">
            <img
              class="button-list-item-img"
              src="./static/image/act.png"
              alt="こうどう"
            />
          </button>
        </li>
        <li class="button-list-item">
          <button class="button-list-item-button">
            <img
              class="button-list-item-img"
              src="./static/image/item.png"
              alt="アイテム"
            />
          </button>
        </li>
        <li class="button-list-item">
          <button class="button-list-item-button">
            <img
              class="button-list-item-img"
              src="./static/image/mercy.png"
              alt="みのがす"
            />
          </button>
        </li>
      </ul>
    </div>
  </body>
</html>
