<html>
  <head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene id="a-scene1" vr-mode-ui="enabled: false">
      <a-assets>
        <img id="my-texture" src="hifu.png" />
      </a-assets>
      <a-box
        position="-1 0.5 -3"
        rotation="0 45 0"
        material="src: #my-texture; repeat: 1 1"
      ></a-box>
      <a-sphere
        position="0 1.25 -5"
        radius="1.25"
        rotation="0 0 0"
        material="src: #my-texture; repeat: 2 2"
      ></a-sphere>
      <a-cylinder
        position="1 0.75 -3"
        radius="0.5"
        height="1.5"
        rotation="0 90 0"
        material="src: #my-texture; repeat: 1 1"
      ></a-cylinder>
      <a-plane
        position="0 0 -4"
        rotation="-90 0 0"
        width="4"
        height="4"
        material="src: #my-texture; repeat: 1 1"
      ></a-plane>
      <a-sky color="#ECECEC"></a-sky>
    </a-scene>
  </body>
</html>
