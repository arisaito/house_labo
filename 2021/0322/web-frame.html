<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0" /> -->
    <title>iframe window</title>
    <style>
      body {
        display: flex;
        flex-direction: column;
        background: #fff9f9;
        text-align: center;
      }
      .container {
        width: 100%;
        max-width: 700px;
        margin: 4rem auto;
      }
      .pictures {
        display: flex;
        flex-direction: row;
        margin: 5rem auto 7rem;
      }
      .pictures-window {
        width: 30%;
        height: 300px;
        margin: auto;
      }
      .pictures-window img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
      li {
        text-decoration: none;
      }
      ul {
        list-style-type: none;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <iframe title="yourwindow" width="800" height="500" src=""> </iframe>
    </div>
  </body>
</html>
