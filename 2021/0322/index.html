<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>iframe window</title>
    <style>
      body {
        display: flex;
        flex-direction: column;
        background: #fff9f9;
        text-align: center;
      }
      h1 {
        font-size: 200%;
      }
      .container {
        width: 100%;
        max-width: 700px;
        margin: 4rem auto;
      }
      .pictures {
        display: flex;
        flex-direction: row;
        margin: 5rem auto 7rem;
      }
      .pictures-window {
        width: 30%;
        height: 300px;
        margin: auto;
      }
      .pictures-window img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
      li {
        text-decoration: none;
      }
      ul {
        list-style-type: none;
        padding: 0;
      }
      .iframe-outer {
        width: 90%;
        height: 400px;
        margin: auto;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Welcome to My Homepage</h1>

      <ul class="pictures">
        <li class="pictures-window"><img src="./06.jpg" alt="" /></li>
        <li class="pictures-window"><img src="./04.jpg" alt="" /></li>
        <li class="pictures-window"><img src="./05.jpg" alt="" /></li>
      </ul>
      <div class="iframe-outer">
        <iframe
          id="inline-frame"
          title="untitle"
          width="100%"
          height="100%"
          src=""
        >
        </iframe>
      </div>
    </div>
    <script>
      let storage = localStorage;
      console.log(storage);
      console.log("initial: " + storage.iframeCount);
      let iframeCount = storage.iframeCount;
      if (!iframeCount) {
        storage.setItem("iframeCount", 0);
      }
      iframeCount = Number(iframeCount);
      console.log("iframeCount: " + iframeCount);
      if (iframeCount < 10) {
        let random = Math.random().toString(32).substring(2);
        let iframe = document.getElementById("inline-frame");
        let url = "https://arisaito.github.io/house_labo/2021/0322/index.html";
        iframe.src = `${url}?${random}`;
        let newCount = (iframeCount += 1);
        console.log("newCount :" + newCount);
        storage.setItem("iframeCount", newCount);
      } else {
        console.log("終わり");
      }
    </script>
  </body>
</html>
