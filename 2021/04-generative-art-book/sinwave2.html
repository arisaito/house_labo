<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/p5@1.3.1/lib/p5.js"></script>
    <title>Document</title>
  </head>
  <body style="margin: 0; overflow: hidden">
    <script>
      // y = a * sin((2 * PI / t) * x)
      // y = a * sin(radians(theta))
      let centY = 0;
      let x = 0;
      let y = 0;
      let r = 100;
      let theta = 0;
      function setup() {
        createCanvas(windowWidth, windowHeight);
        centY = height / 2;
        background(255);
      }

      function draw() {
        drawCourve();
        // なんで二つ出ないの
        // drawCurve2();
      }

      function drawCourve() {
        background(255, 0);
        noStroke();
        fill(0);
        translate(0, windowHeight / 2);
        // for (let j = 0; j < 5; j++) {
        for (let i = 0; i < width; i++) {
          x++;
          y = r * sin(radians(theta));
          theta += 1;
          ellipse(x, y, 15, 1);
        }
        // }
      }
      function drawCurve2() {
        background(255, 0);
        noStroke();
        fill(0);
        translate(0, windowHeight / 2);
        for (let i = 0; i < width; i++) {
          x++;
          y = r * sin(radians(theta));
          theta += 1;
          ellipse(x, y * 2, 15, 1);
        }
      }
    </script>
  </body>
</html>
