<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/p5@1.3.1/lib/p5.js"></script>
    <title>Document</title>
  </head>
  <body style="margin: 0; overflow: hidden">
    <script>
      let step = 0;
      let stepX = 10;
      let stepY = 10;
      let lastX = 20;
      let lastY = 50;
      let y = 0;
      let borderY = 10;
      let noiseY = 0;

      let angle = 0;

      function init() {
        lastX = -999;
        lastY = -999;
      }

      function setup() {
        init();
        createCanvas(windowWidth, windowHeight);
        background(35, 45, 45);
        frameRate(10);
        step = windowWidth / 10;
        y = windowHeight / 2;
        noiseY = random(10);
      }
      function draw() {
        stroke(255);
        noFill();
        background(35, 45, 45, 70);

        for (let x = 0; x <= windowWidth; x += stepX) {
          // random
          stepY = random(10) - 5;
          y += stepY;
          if (y > (windowHeight / 3) * 2) y -= 10;
          if (y < windowHeight / 3) y += 10;

          // noise
          // y = noise(noiseY) * 80 + windowHeight / 2;

          // sin
          // let rad = radians(angle);
          // y = 50 + pow(sin(rad), 3) * noise(rad * 20) * 30;

          // y = borderY + random(windowHeight - 2 * borderY)
          if (lastX > -999) {
            line(x, y, lastX, lastY);
          }
          lastX = x;
          lastY = y;
          angle++;
          // noiseY += 0.1;
        }
        init();
      }

      const lerp = (x0, y0, x1, y1, x) => {
        return y0 + ((y1 - y0) * (x - x0)) / (x1 - x0);
      };
    </script>
  </body>
</html>
