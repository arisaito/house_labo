      // y = a * sin((2 * PI / t) * x)
      function setup() {
        createCanvas(windowWidth, windowHeight);
        background(255);
        noStroke();
        fill(0);
      }

      function draw() {
        let x, y;
        let amp = 5; // amplitude
        let t = 20; // period
        x = 10;

        let ellipseRadius = 10;
        for (let i = 0; i < windowWidth / 10; i++) {
          x += 10;
          y = amp * sin(TWO_PI / t) * x;
          ellipse(x, y, ellipseRadius, ellipseRadius);
        }
      }
