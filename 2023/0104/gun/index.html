<html>
  <head>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene renderer="colorManagement: true" render-order="layer1" scene>
      <a-assets>
        <a-asset-item id="terrain" src="./terrain.glb"></a-asset-item>
	<a-asset-item id="gun" src="./gun/untitled.gltf"></a-asset-item>
        <img id="sky" src="./sky.jpg" />
      </a-assets>

      <a-sky material="src: #sky"></a-sky>

      <!-- animation="property: position; to: -0.5 0.5 -0.5; dur: 700; dir: alternate; easing: easeInSine; loop: true" -->

      <a-entity
        id="terrain-entity"
        gltf-model="#terrain"
        position="5 -10 -25"
        scale="4 4 4"
        terrain
      ></a-entity>
      <a-entity
        gltf-model="#terrain"
        position="15 -11 0"
        scale="5 5 5"
        terrain
      ></a-entity>
      <a-entity
        gltf-model="#terrain"
        position="-15 -9 1"
        scale="4 4 4"
        terrain
      ></a-entity>
      <a-entity
        id="terrain-entity"
        gltf-model="#terrain"
        position="5 -10 25"
        scale="4 4 4"
        terrain
      ></a-entity>

      <a-light type="ambient" intensity="1.1"></a-light>
      <a-light position="1 10 1" type="directional" intensity="0.7"></a-light>
      <a-entity camera position="0 0 1" look-controls="" wasd-controls=""></a-entity>
        <!-- gun -->
	<a-entity
        id="gun-entity"
        gltf-model="#gun"
        position="0 0 -7"
        scale="4 4 4"
        rotation="0 0 0"
	animation="property: rotation; to: -10 0 0; dur: 500; easing: easeInSine; loop: true"
      ></a-entity>
        <a-sphere
          position="0 0 -7"
          scale="0.1 0.1 0.1"
          animation="property: position; to: 0 -1 0.5; dur: 500; easing: easeInSine; loop: true"
          material="roughness:0; metalness:1; depthTest: false"
        ></a-sphere
      ></a-entity>
    </a-scene>
  </body>
</html>
