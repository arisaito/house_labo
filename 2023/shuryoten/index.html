<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bigakko 3d</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
      model-viewer {
        width: 100%;
        height: 100%;
        position: fixed;
        top: 0;
        left: 0;
      }
    </style>
    <script
      type="module"
      src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"
    ></script>
  </head>
  <body>
    <!-- Use it like any other HTML element -->
    <model-viewer
      src="./bigakko.glb"
      ar
      camera-controls
      touch-action="pan-y"
    ></model-viewer>
  </body>
</html>
