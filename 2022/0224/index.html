<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2022/02/25 letter</title>
    <style>
      body {
        margin: 1rem;
        overflow: hidden;
      }
      .container {
        overflow: hidden;
        position: fixed;
        top: 0%;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        /* background: #181c28; */
        overflow-y: scroll;
        /* mix-blend-mode: hard-light; */
        mix-blend-mode: color-burn;
        padding: 1rem;
        box-sizing: border-box;
      }
      img {
        width: 100%;
        height: auto;
        margin: auto;
        /* padding: 1rem;
        box-sizing: border-box; */
      }

      video {
        position: fixed;
        top: 0;
        left: 50%;
        transform: translateX(-50%);
        z-index: -1;
        height: 100%;
        width: auto;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img src="./image/img.png" alt="" />
    </div>
    <div class="bg">
      <video src="./image/vi.mp4" autoplay playsinline muted loop></video>
    </div>
  </body>
</html>
