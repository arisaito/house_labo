<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      type="module"
      src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"
    ></script>
    <title>2022/02/26 letter</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
        font-family: "Gill Sans", "Gill Sans MT", Calibri, "Trebuchet MS",
          sans-serif;
      }
      model-viewer {
        position: fixed;
        width: 100%;
        height: 100%;
        background-color: #121f22;
      }
      .ar-button {
        background: transparent;
        border: 0.5px solid #e6e6d1;
        color: #e6e6d1;
        position: fixed;
        top: 1rem;
        right: 1rem;
        padding: 0.6rem;
        width: 130px;
        font-size: 0.8rem;
      }
      .ui-header {
        position: fixed;
        top: 1rem;
        left: 1rem;
        font-size: 0.8rem;
        color: #e6e6d1;
        font-family: "Courier New", Courier, monospace;
        z-index: 10;
        margin: 0;
        padding: 0;
        /* width: auto; */
        white-space: nowrap;
        overflow: hidden;
      }
      .ui-footer {
        position: fixed;
        bottom: 1rem;
        left: 0;
        font-size: 0.9rem;
        color: #8b7e54;
        font-family: "Courier New", Courier, monospace;
        z-index: 10;
        margin: 0;
        padding: 0;
        width: 550%;
        text-align: left;
      }
    </style>
  </head>
  <body>
    <p class="ui-header">
      You can rotate and zoom<br />
      the 3D model by<br />
      dragging or pinching out.
    </p>
    <model-viewer
      alt="2021年12月11日 午後0時"
      src="./3d/model.glb"
      ar
      ar-modes="webxr scene-viewer quick-look"
      camera-controls
    >
      <button id="custom-ar-button" class="ar-button" slot="ar-button">
        ARで見る
      </button>
    </model-viewer>
  </body>
</html>
