<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      type="module"
      src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"
    ></script>
    <title>2022/02/16 letter</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
        font-family: "Gill Sans", "Gill Sans MT", Calibri, "Trebuchet MS",
          sans-serif;
      }
      model-viewer {
        position: fixed;
        width: 100%;
        height: 100%;
        background-color: #fcf6e4;
      }
      .ar-button {
        background: #8b7e54;
        color: white;
        position: fixed;
        bottom: 1.3rem;
        left: 50%;
        transform: translateX(-50%);
        padding: 0.8rem;
        width: 200px;
        border-radius: 10rem;
        font-size: 1rem;
        font-weight: bold;
        letter-spacing: 0.3rem;
        border: none;
      }
      .text {
        position: fixed;
        top: 1rem;
        left: 1rem;
        font-size: 0.9rem;
        color: #8b7e54;
        font-family: "Courier New", Courier, monospace;
        z-index: 10;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <p class="text">2021年12月11日<br />午後0時</p>
    <model-viewer
      alt="2021年12月11日 午後0時"
      src="./image/ground.glb"
      ar
      ar-modes="webxr scene-viewer quick-look"
      camera-controls
    >
      <button id="custom-ar-button" class="ar-button" slot="ar-button">
        ARで見る
      </button>
    </model-viewer>
  </body>
</html>
