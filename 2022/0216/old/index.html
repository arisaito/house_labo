<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2022/02/16 letter</title>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"
      integrity="sha512-dLxUelApnYxpLt6K2iomGngnHO83iUvZytA3YjDUCjT0HDOHKXnVYdf3hU4JjM8uEhxf9nD1/ey98U3t2vZ0qQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="./script.js"></script>
    <style>
      body {
        margin: 0;
        min-height: 100vh;
        color: #495f7c;
        font-family: "Gill Sans", "Gill Sans MT", Calibri, "Trebuchet MS",
          sans-serif;
      }
      body::-webkit-scrollbar {
        display: none;
      }
      .container-2 {
        z-index: 1;
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        /* height: 100%; */
        display: flex;
        flex-direction: column;
        overflow: hidden;
        transition: 0.25s;
      }
      .filter-2 {
        padding: 1rem 0;
        width: 90%;
        height: 1800vh;
        margin: 1rem auto;
        border-radius: 11px;
        overflow-y: scroll;
        /* height: 1000vh; */
        /* background: #e2e8ea; */
      }
      .scroll-filter::-webkit-scrollbar {
        /* Chrome, Safari 対応 */
        display: none;
      }
      #webgl {
        position: fixed;
        top: 0;
        left: 0;
      }
    </style>
  </head>
  <body>
    <div class="container-2">
      <div id="scroll-filter" class="filter-2">scroll me</div>
    </div>
    <div id="webgl"></div>
    <script></script>
  </body>
</html>
