<html>
  <head>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <title>emdr</title>
  </head>
  <body>
    <a-scene>
      <a-sphere
        position="0 2 -5"
        radius="0.5"
        color="white"
        animation="property: position; from: -3 2 -5; to: 3 2 -5; dur: 450; easing: easeInOutQuad; loop: true; dir: alternate"
      ></a-sphere>
      <a-light type="ambient" intensity="1.0"></a-light>
      <a-sky color="black"></a-sky>
    </a-scene>
  </body>
</html>
