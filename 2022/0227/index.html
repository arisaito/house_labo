<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2022/02/27 letter</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://rawgit.com/mayognaise/aframe-gif-shader/master/dist/aframe-gif-shader.min.js"></script>
    <style>
      .modal {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        z-index: 100;
      }
      .a-modal {
        display: none;
      }
      .modal-container {
        margin: auto;
      }
      .is-hidden {
        display: none;
      }
      body {
        background: #000123;
        animation: bgColor 30s infinite alternate linear;
      }

      @keyframes bgColor {
        0% {
          background-color: #000123;
        }
        50% {
          background-color: #001d30;
        }

        70% {
          background-color: #54004f;
        }
        100% {
          background-color: #17012c;
        }
      }
    </style>
    <script>
      window.onload = () => {
        const modal = document.getElementById("modal");
        modal.addEventListener("click", () => {
          if (
            DeviceMotionEvent &&
            DeviceMotionEvent.requestPermission &&
            typeof DeviceMotionEvent.requestPermission === "function"
          ) {
            DeviceMotionEvent.requestPermission();
          }
          if (
            DeviceOrientationEvent &&
            DeviceOrientationEvent.requestPermission &&
            typeof DeviceOrientationEvent.requestPermission === "function"
          ) {
            DeviceOrientationEvent.requestPermission();
          }
          modal.classList.add("is-hidden");
        });
      };
    </script>
  </head>
  <body>
    <div class="modal" id="modal">
      <div class="modal-container">
        <button>Enter</button>
      </div>
    </div>
    <a-scene vr-mode-ui="enabled: false">
      <a-assets>
        <img id="floor" src="./image/floor_.png" alt="" />
      </a-assets>
      <a-entity position="0 1 -3">
        <a-box color="#4f4f4f"></a-box>
        <a-entity
          geometry="primitive:box;"
          material="shader:gif;src:url(image/gif.gif)"
          scale="0.8 0.8 0.1"
          position="0 0 0.5"
        ></a-entity>
      </a-entity>

      <a-plane
        position="0 0 0"
        rotation="-90 0 0"
        width="15"
        height="15"
        color="#fff"
        material="shader: flat; src: #floor; repeat: 3 3"
      ></a-plane>

      <a-light
        type="directional"
        intensity="0.2"
        position="3 10 0"
        castShadow="true"
      ></a-light>
      <a-light
        type="point"
        intensity="0.5"
        position="0 3 0"
        color="#eee"
        castShadow="true"
      ></a-light>

      <!-- <a-sky color="#000123"></a-sky> -->
    </a-scene>
  </body>
</html>
