<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2022/04/04 letter</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Shippori+Mincho:wght@500&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Shippori Mincho", serif;
      }
      .container {
        align-items: center;
        position: fixed;
        top: 0;
        left: 0;
        overflow-y: scroll;
        scroll-snap-type: y mandatory;
        /* height: 100vh; */
        height: 100vh;
        height: calc(var(--vh, 1vh) * 100);
        width: 100%;
      }
      .section {
        scroll-snap-align: start;
        height: 100vh;
        height: calc(var(--vh, 1vh) * 100);
        background: blue;
        display: flex;
        flex-direction: column;
        overflow-y: scroll;
      }
      .section:nth-of-type(1) {
        background: blue;
      }
      .section:nth-of-type(2) {
        background: cyan;
      }
      .section:nth-of-type(3) {
        background: #ff00aa;
        color: white;
        text-align: center;
        font-size: 0.8rem;
        font-weight: bold;
      }
      img {
        width: 90%;
        max-width: 400px;
        height: auto;
        display: block;
        margin: auto;
      }
      p {
        margin: auto;
      }
    </style>
    <script>
      const setFillHeight = () => {
        const vh = window.innerHeight * 0.01;
        document.documentElement.style.setProperty("--vh", `${vh}px`);
      };

      let vw = window.innerWidth;

      window.addEventListener("resize", () => {
        if (vw === window.innerWidth) {
          // 画面の横幅にサイズ変動がないので処理を終える
          return;
        }

        // 画面の横幅のサイズ変動があった時のみ高さを再計算する
        vw = window.innerWidth;
        setFillHeight();
      });

      // 初期化
      setFillHeight();
    </script>
  </head>
  <body>
    <div class="container">
      <div class="section"><img src="./image/01.JPG" alt="" /></div>
      <div class="section">
        <!-- <img src="./image/02.JPG" alt="" /> -->
      </div>
      <div class="section">
        <p>
          お知らせ<br /><br />
          歌人が5月上旬まで多忙のため<br />
          しばらく毎日短歌は休止いたします。<br />
          また忘れた頃にお送りしてしまうかもしれませんが<br />
          毎日届くことにイライラしてきたら<br />
          お手数ですがLINEでその旨お送りいただくか<br />
          葉書の受け取り拒否等を行ってください。<br /><br />
          ちなみに製本はしなくて大丈夫です。<br />
          （送るのをやめたら製本をさせてしまう<br />
          という謎の申し訳なさプレッシャーが<br />
          生じてきたため…）<br />
          <br />
          ご自愛ください。
        </p>
      </div>
    </div>
  </body>
</html>
